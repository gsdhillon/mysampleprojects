<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
 <head>
  <script type="text/javascript">
      var prevClicked = "";

function staySet(curr){

tmpStr = curr.toString();
if (prevClicked != "")
{
document.getElementById(prevClicked).disabled = false;
document.getElementById(prevClicked).src = prevClicked+'Shift_Roster1.jpg'
}
document.getElementById(tmpStr).disabled = true;
document.getElementById(tmpStr).src = tmpStr+'Shift_Roster.jpg';
prevClicked = tmpStr;
}

function SwapImage(curr){

tmpStr = curr.toString();
var swap = event.type;
if (swap == 'mouseover'){document.getElementById(curr).src=tmpStr+'Shift_Roster1.jpg'}
if (swap == 'mouseout'){document.getElementById(curr).src=tmpStr+'Shift_Roster.jpg'}
}





  </script>
 </head>
<body> 
    
 </body>
</html>
